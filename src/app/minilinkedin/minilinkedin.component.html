<!--Reactive forms-->
<form [formGroup]="linkedInForm" (ngSubmit)="SaveData()">

    <!-- Name -->
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Name" formControlName="inputText">
      <span class="errormsg" *ngIf="submitted && linkedInForm.invalid">Please Enter Message is Required</span>
    </div>
    <!-- Image Preview -->
    <div class="form-group">
        <div class="preview" *ngIf="previewImage && previewImage !== null">
          <img [src]="previewImage" [alt]="">
        </div>
      </div>
    
      <!-- File Input -->
      <div class="form-group psdding_file">
        <input type="file" formControlName = "avatar" (change)="uploadFile($event)">
      </div>
    <!-- Submit -->
    <div class="form-group">
      <button class="btn btn-danger btn-block btn-sm" style="margin-left: 91%;margin-top: -50px;width: 100px;">Post</button>
    </div>
  </form>
